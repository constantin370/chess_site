{% extends "base.html" %}

{% block content %}

  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <h1 class="headline4">{{single_news.title}}</h1>
    </div>
  </div>

  <div class="row featurette">

    <div style="text-indent: 5%; margin-top: 3%;" class="headline3 col-md-7">
      <p class="text-center">{{single_news.content|linebreaks}}</p>
        {% if single_news.video_url_all %}
          <a style="color: aliceblue; margin-left: 50%; margin-top: 10%;" href="{{single_news.video_url_all}}" target="_blank">Смотреть Видео</a>
        {% endif %}
    </div>
      
    <div class="col-md-5">
      {% if single_news.photo %}
        <img class="rounded mx-auto d-block" src="{{single_news.photo.url}}" height="300" alt="dots icon">
      {% endif %}
    </div>

    <div class="headline1" style="text-indent: 5%;">
      <small class="text-body-secondary">
        <p class="card-text" style="color: aliceblue; margin-top: 10%;">
          Дата редактирования: {{single_news.time_update|date:"d-m-Y"}}
        </p>
      </small>
    </div>
  </div>

{% endblock %}
