{% extends "base.html" %}

{% block content %}


<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">

  <div class="container">
    <div class="d-flex align-items-center justify-content-center">
      <h1 class="headline4">{{single_news.title}}</h1>
    </div>
  </div>

  <div class="row featurette">
    
    <div class="headline3 col-md-7">
      <p class="text-center">{{single_news.content|linebreaks}}</p>
        {% if single_news.video != '' %}
          <video width="100%" controls>
            <source src="{{single_news.video.url}}" type="video/mp4">
          Your browser does not support the video tag.
          </video> 
        {% endif %}
      
    </div>

    <div class="col-md-5">
      {% if single_news.photo %}
        <p>
          <img class="rounded mx-auto d-block"
                src="{{single_news.photo.url}}" height="250" alt="dots icon">
        </p>
      {% endif %}
    </div>

    <div class="headline1">
      <small class="text-body-secondary">
        <p class="card-text">
          Дата публикации: {{single_news.time_update|date:"d-m-Y"}}
        </p>
      </small>
    </div>

  </div>
</div>

{% endblock %}
